<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veste VC</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Menu Cabeçalho-->
    <header>
      <div class="container text-center">
        <div class="row">
          <div class="col-4">
            <div class="Logo-cab">
              <img src="img/veste-black.png" alt="" width="200" />
            </div>
          </div>
          <div class="col-4">
            
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Menu</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favoritos.html">Favorito</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Login</a
                >
              </li>

            </ul>
          </div>

        </div>
      </div>
    </header>

    <section>
      <!--Tela Inicial-->
      <div class="coluna">
        <img src="img/Zumbi Jean.jpg" alt="Zumbi" width="100%" />
      </div>
      <div class="coluna">
        <img src="img/Martin Jean.jpg" alt="Martin" width="100%" />
      </div>
    </section>

    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">LOGIN</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="wrap-input margin-top-35 margin-bottom-35">
                <input
                  class="input-form"
                  type="text"
                  name="cpf"
                  autocomplete="off"
                  placeholder="CPF"
                />
              </div>

              <div class="wrap-input margin-bottom-35">
                <input
                  class="input-form"
                  type="password"
                  name="password"
                  placeholder="Senha"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-secondary">Login</button>
            </div>
          </div>
        </div>
      </div>
      <!--4 Imagens-->
      <div class="coluna2">
        <img src="img/Lloyd Jean.jpg" alt="Martin" width="100%" />
        <div class="barra">Lloyd Jean</div>
      </div>
      <div class="coluna2">
        <img src="img/Camisa Ryan.jpg" alt="Martin" width="100%" />
        <div class="barra">Camisa Ryan</div>
      </div>
      <div class="coluna2">
        <img src="img/Camisa Kurt.jpg" alt="Martin" width="100%" />
        <div class="barra">Camisa Kurt</div>
      </div>
      <div class="coluna2">
        <img src="img/Camisa Jude.jpg" alt="Martin" width="100%" />
        <div class="barra">Camisa Jude</div>
      </div>

      <!--3 Imagens-->
      <div class="coluna3">
        <img src="img/Calça Mantis.jpg" alt="Martin" width="100%" />
        <div class="barra">Calça Mantis</div>
      </div>
      <div class="coluna3">
        <img src="img/Calção Bob.jpg" alt="Martin" width="100%" />
        <div class="barra">Calção Bob</div>
      </div>
      <div class="coluna3">
        <img src="img/Jaqueta Barry.jpg" alt="Martin" width="100%" />
        <div class="barra">Jaqueta Barry</div>
      </div>
    </main>

    <!--Rodapé-->
    <footer>
      <div class="footer-top">
        <img src="img/veste-white.png" alt="" width="250" />
      </div>
      <hr />
      <div class="footer-botton">
        <p>&copy; Copyright 2023 | Todos os Direitos Reservados</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
